<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bookmark {
      fill: #6b7280;
    }
    
    .digit {
      font-family: monospace;
      font-size: 8px;
      fill: #6b7280;
      opacity: 0;
      animation: fall linear infinite;
    }
    
    .d1 { animation-duration: 3s; animation-delay: 0s; }
    .d2 { animation-duration: 4s; animation-delay: 0.5s; }
    .d3 { animation-duration: 3.5s; animation-delay: 1s; }
    .d4 { animation-duration: 4.5s; animation-delay: 1.5s; }
    .d5 { animation-duration: 3.2s; animation-delay: 2s; }
    .d6 { animation-duration: 4.2s; animation-delay: 2.5s; }
    .d7 { animation-duration: 3.7s; animation-delay: 3s; }
    .d8 { animation-duration: 4.7s; animation-delay: 3.5s; }
    
    @keyframes fall {
      0% { 
        opacity: 0; 
        transform: translateY(-20px);
      }
      10%, 90% { 
        opacity: 0.8; 
      }
      100% { 
        opacity: 0; 
        transform: translateY(20px);
      }
    }
    
    /* For dark mode compatibility */
    @media (prefers-color-scheme: dark) {
      .bookmark, .digit {
        fill: #9ca3af;
      }
    }
  </style>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="#e5e7eb" stroke-width="1" />
  
  <!-- Digital Rain -->
  <text class="digit d1" x="20" y="32">1</text>
  <text class="digit d2" x="24" y="32">0</text>
  <text class="digit d3" x="28" y="32">1</text>
  <text class="digit d4" x="32" y="32">0</text>
  <text class="digit d5" x="36" y="32">1</text>
  <text class="digit d6" x="40" y="32">0</text>
  <text class="digit d7" x="44" y="32">1</text>
  <text class="digit d8" x="48" y="32">0</text>
  
  <!-- Bookmark Icon -->
  <path class="bookmark" d="M38,20 v16 l-6,-4 l-6,4 v-16 a2,2 0 0,1 2,-2 h8 a2,2 0 0,1 2,2 z" />
</svg>
